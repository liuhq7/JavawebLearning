<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导入样式</title>

    <!--内部样式-->
    <style>
        span{
            color: red;
        }
    </style>

    <!--外部样式-->
    <link href="../css/demo.css" rel="stylesheet">
</head>
<body>

    <!--内联样式-->
    <div style="color: red">hello css</div>

    <span>hello css</span>

    <p>hello css</p>

</body>
</html>
