<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css选择器</title>

    <style>
        div{
          color: red;
        }

        #name{
            color: blue;
        }

        .cls{
            color: pink;
        }
    </style>
</head>
<body>

<div>div1</div>

<div id = "name">div2</div>

<div class="cls">div3</div>

<span class="cls">span</span>

</body>
</html>
