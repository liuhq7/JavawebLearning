<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程控制语句</title>
</head>
<body>

</body>

<script>

    // if
    var count = 3;
    if (count ==3) {
        alert(count)
    }

    // switch
    var num = 3;
    switch (num) {
        case 1: {
            alert("星期一")
            break;
        }
        case 2: {
            alert("星期二")
            break;
        }
        case 3: {
            alert("星期三")
            break;
        }
        case 4: {
            alert("星期四")
            break;
        }
        case 5: {
            alert("星期五")
            break;
        }
        case 6: {
            alert("星期六")
            break;
        }
        default: {
            alert("星期天")
            break;
        }
    }

    // for
    var sum1 = 0;
    for (let i = 1; i <= 100; i++) {
        sum1 += i;
    }
    alert(sum1);

    // while
    var sum2 = 0;
    var i = 1;
    while (i <= 100) {
        sum2 += i;
        i++;
    }
    alert(sum2);

</script>

</html>
