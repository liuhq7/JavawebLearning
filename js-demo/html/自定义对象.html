<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义对象</title>
</head>
<body>

</body>

<script>

    var person = {
        name : "张三",
        age : 23,
        eat : function () {
            alert("干饭~")
        }
    }

    alert(person.name);
    alert(person.age);
    person.eat();

</script>

</html>
