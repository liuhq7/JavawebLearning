<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>element对象</title>
</head>
<body>

<img id="picture" src="../imgs/a.jpg"><br>

<div class="cls">hello</div><br>
<div class="cls">js</div><br>

<input type="checkbox" name="hobby"> 电影
<input type="checkbox" name="hobby"> 旅游
<input type="checkbox" name="hobby"> 游戏
<br>

<script>
    // getElementById：根据id属性值获取，返回一个element对象
    var img = document.getElementById("picture");
    alert(img);

    // getElementByTagName：根据标签名称获取，返回element对象数组
    var divs = document.getElementsByTagName("div");
    for (let i = 0; i < divs.length; i++) {
        alert(divs[i]);
    }

    // getElementByName：根据name属性值获取，返回element对象数组
    var hobbies = document.getElementsByName("hobby");
    for (let i = 0; i < hobbies.length; i++) {
        // checked：设置checkbox是否应被选中
        hobbies[i].checked = true;
    }

    // getElementByClassName：根据class属性值获取，返回element对象数组
    var clss = document.getElementsByClassName("cls");
    for (let i = 0; i < clss.length; i++) {
        // style：设置元素css样式
        // innerHTML：设置元素内容
        clss[i].style.color = 'red';
        clss[i].innerHTML = 'hello js';
    }

</script>

</body>
</html>
