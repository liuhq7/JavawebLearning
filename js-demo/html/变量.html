<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>

</body>

<script>

    // JavaScript是一门弱类型语言，变量可以存放不同类型的值
    // var关键字声明全局变量，可以重复定义
    var test = 20;
    test = "20"
    alert(test);

    // let关键字用法类似于var，但声明的是局部变量，且不允许重复声明
    let age = 20;

    // const关键字声明常量，之后不可改变
    const num = 1;

</script>
</html>
