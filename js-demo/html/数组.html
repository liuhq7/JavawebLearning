<!DOCTYPE html>

    <title>数组</title>

<script>

    // JavaScript中的数组相当于Java中的集合，变长变类型
    var arr1 = new Array(1, 2, 3);
    var arr2 = [1, 2, 3];
    alert(arr1);
    alert(arr2);

    arr2[0] = 10;
    alert(arr2);

    var arr3 = [1, 2, 3];
    arr3[5] = 10;
    alert(arr3[5]);
    alert(arr3[4]);

    arr3[5] = "hello"
    alert(arr3);

    var arr4 = [1, 2, 3];
    // push：添加方法
    arr4.push(4);
    alert(arr4);
    // splice：删除方法
    arr4.splice(1, 2);
    alert(arr4);

</script>

</html>
